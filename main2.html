<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <title>JongYeon's PORTFOLIO</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
            rel="stylesheet">

        <style>

            * {
                margin: 0;
                padding: 0;
                text-decoration: none;
                font-family: 'Nanum Gothic', sans-serif;
            }
            body,
            html {
                width: 100%;
                height: 100%;
                overscroll-behavior: contain;

            }
            #bodyimg {
                position: fixed;
                top: 0;
                left: -25%;
                width: 150%;
                height: 100vh;
                background: url("./background.jpg") no-repeat;
                background-size: cover;
                overflow: hidden;
                -webkit-mask-box-image: linear-gradient(180deg, rgba(219, 219, 219, 1) 0%, rgba(255, 255, 255, 1) 80%, rgba(255, 255, 255, 0) 100%);
            }
            .EnterPOP {
                position: absolute;
                top: 30%;
                width: 100%;
                z-index: 999;
                padding-bottom: 8px;
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 0;
                box-shadow: 6px 6px 20px -8px #000;
                border-width: 1px 0 0 0;
                border-color: rgba(255, 255, 255, 0.3);
                border-style: solid;
                text-align: center;
                opacity: 1;
            }

            .EnterPOP .name {
                position: absolute;
                font-size: 15px;
                font-weight: 500;
                right: 30px;
                top: -20%;
                opacity: 0;
            }

            .EnterPOP .line {
                position: absolute;
                width: 1.5px;
                height: 35px;
                margin: 6px;
                background-color: rgba(0, 0, 0, 0.1);
                right: 187px;
                opacity: 0;
            }

            .EnterPOP .ct {
                position: relative;
                top: 0;
                width: 100%;
                height: 80%;
                overflow: hidden;
                display: flex;
                justify-content: center;
                flex-direction: column;
            }

            .EnterPOP .ct .head {
                width: 100%;
                height: 30px;
            }

            .headtext {
                position: absolute;
                width: 180px;
                left: 50%;
                font-size: 13px;
                font-weight: bolder;
                text-align: center;
                color: rgb(70, 70, 70);
                padding-top: 10px;
                padding-bottom: 3px;
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 0 0 13px 13px;
                transform: translate(-50%, 0);
            }

            .EnterPOP .ct img {
                width: 60px;
                height: 60px;
                background: linear-gradient(180deg, rgba(225, 225, 225, 0.9) 0%, rgba(255, 255, 255, 0.7) 20%, rgba(255, 255, 255, 0.5) 100%);
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                padding: 20px;
                border-radius: 15px;
                border-width: 1px 1px 1px 1px;
                border-top-color: rgba(141, 141, 141, 0.719);
                border-left-color: rgba(210, 210, 210, 0.719);
                border-right-color: rgba(210, 210, 210, 0.719);
                border-bottom-color: rgba(219, 219, 219, 0.719);
                border-style: solid;
                margin-top: 15px;
                float: left;
            }

            .EnterPOP .ct .ctt {
                position: relative;
                text-align: left;
                display: flex;
                justify-content: center;
                margin-top: 10px;
                font-size: 20px;
                color: rgb(0, 0, 0);
                animation: profile_up 1s ease-out 0.5s;
            }

            .EnterPOP .bottom {
                position: relative;
                display: flex;
                width: 100%;
                height: 40px;
                justify-content: center;
                align-items: center;
                opacity: 1;
            }

            .EnterPOP .ct .ctt p {
                padding-bottom: 5px;
            }

            .scroll_down {
                position: absolute;
                width: 25px;
                height: 70px;
                left: 50%;
                bottom: 5.5%;
                transform: translate(-50%, 0);
                -webkit-mask-box-image: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%,rgba(255, 255, 255, 0) 40%,rgba(255, 255, 255, 1) 70%, rgba(255, 255, 255, 1) 70%, rgba(255, 255, 255, 0) 100%);
            }

            .scroll_down::after,
            .scroll_down::before {
                content: "";
                position: absolute;
                top: 0;
                left: 50%;
                border: 2.5px solid rgb(0, 0, 0);
                height: 13px;
                width: 13px;
                transform: translate(-50%, 0) rotate(45deg);
                border-top: transparent;
                border-left: transparent;
                animation: scroll_down 1.5s linear infinite;
            }
            .scroll_down::after {
                top: 0;
                animation-delay: 0.4s;
            }
            .scroll_down_text {
                position: absolute;
                width: 100%;
                left: 50%;
                bottom: 0.5%;
                text-align: center;
                font-weight: 500;
                font-size: 12px;
                color: rgb(99, 99, 99);
                /*text-shadow: 0 0 5px rgb(255, 255, 255);
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                background: linear-gradient(180deg, rgba(194, 194, 194, 0.8) 0%, rgba(224, 224, 224, 0.37) 20%, rgba(220, 220, 255, 0) 100%);*/
                transform: translate(-50%, 0);
                padding: 5px 0;
                border-radius: 9px 9px 0 0;
            }

            .myText {
                text-align: center;
                font-weight: 300;
                font-size: 12px;
                color: rgb(0, 0, 206);
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                background: linear-gradient(180deg, rgb(231, 231, 231, 0.8) 0%, rgb(255, 255, 255, 0.8) 25%, rgb(255, 255, 255, 0.8) 100%);
                padding: 5px 10px;
                margin: 5px;
                border: 1px solid rgba(200,200,200);
                border-radius: 7px;
                border-bottom: transparent;
                transition: all 0.25s;
            }

            .myText:hover {
                color: rgb(139, 0, 0);
                padding: 6px 13px;
                background: linear-gradient(180deg, rgb(231, 231, 231, 0.9) 0%, rgb(255, 255, 255, 0.9) 25%, rgb(255, 255, 255, 0.9) 100%);
                font-size: 15px;
            }

            .bottom > img {
                width: 18px;
                height: 18px;
                padding-right: 5px;
                padding-top: 3px;
                filter:invert(62%);
                margin-left: -16.5px;
            }

            @keyframes scroll_down {
                0% {
                    opacity: 10;
                }
                30% {
                    opacity: 1;
                }
                60% {
                    opacity: 1;
                }
                100% {
                    opacity: 1;
                    top: 100%;
                }

            }
            @keyframes profile_up {
                0% {
                    opacity: 0;
                    top: 20px;
                }
                100% {
                    opacity: 1;
                    top: 0;
                }
            }

            .box {
                position: relative;
                width: 100%;
                height: 100%;
                font-size: 100px;
                font-weight: 900;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 500px;
                border-radius: 23px 23px 0 0;
                opacity: 0;
            }

            .borderAnimation {
                border-radius: 0;
                transition: all 0.1s;
            }

            #container {
                position: relative;
                width: 100%;
                height: 100%;
                scroll-behavior: smooth;
            }

            #ct1 {
                width: 100%;
                height: 100%;
                opacity: 1;
                margin-bottom: 0;
            }
            #ct2 {
                width: 100%;
                height: 100vh;
            }
            #ct3 {
                width: 100%;
                height: 100vh;
            }
            #ct3 {
                width: 100%;
                height: 100vh;
            }
            #ct4 {
                width: 100%;
                height: 100vh;
            }
            #ct5 {
                width: 100%;
                height: 100vh;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>

        <script>

            $(document).ready(function () {

                var headervisible = false;

                var controller = new ScrollMagic.Controller();
                var controller2 = new ScrollMagic.Controller({
                    globalSceneOptions: {
                        triggerHook: 'onLeave',
                        duration: "5000%"
                    }
                });

                var slides = document.querySelectorAll(".box");
                var tween = {};
                var pageScene = {};
                var borderani = {};

                for (var i = 1; i < slides.length; i++) {
                    new ScrollMagic
                        .Scene({triggerElement: slides[i]})
                        .setPin(slides[i], {pushFollowers: false})
                        //.addIndicators({name:"header"})
                        .setClassToggle(slides[i], "borderAnimation")
                        .addTo(controller2);
                }

                for (var i = 1; i < slides.length; i++) {
                    tween[i] = TweenMax.to(slides[i], 0.5, {opacity: 1});
                    new ScrollMagic
                        .Scene(
                            {triggerElement: slides[i], duration: "20%", offset: -200}
                        )
                        .setTween(tween[i])
                        //.addIndicators({name: "page opacity"})
                        .addTo(controller);
                }

                var backgroundTween = TweenMax.to("#bodyimg", 0.1, {y: -150});
                var backgroundScene = new ScrollMagic
                    .Scene({triggerElement: "#ct1", triggerHook: "0", duration: "100%"})
                    .setTween(backgroundTween)
                    .addTo(controller);

                var POPscene = new ScrollMagic
                    .Scene({
                        triggerElement: ".EnterPOP",
                        duration: 100 * 8 + "%",
                        triggerHook: 0
                    })
                    .setPin(".EnterPOP")
                    .addTo(controller)
                //.addIndicators({name: "pop"})

                var POPscene2 = new ScrollMagic
                    .Scene(
                        {triggerElement: "#ct2", triggerHook: .45}
                    )
                    .addTo(controller)
                    .on("enter leave", function (e) {
                        if (e.type == "enter") {

                            $("#profileimg").stop(true, false);
                            $(".bottom").stop(true, false);
                            $(".EnterPOP").stop(true, false);

                            $(".EnterPOP").animate({
                                height: '50px'
                            }, 150, 'easeOutQuad', function () {
                                $(".EnterPOP").css({backgroundColor: "rgba(255,255,255,0.4"})
                            });

                            $(".bottom").animate({
                                opacity: '0'
                            }, 150, function () {
                                $(".bottom").hide();
                            });
                            $("#profilecontent").hide();
                            $(".ctt").css({display: 'bolck', position: 'absolute'});
                            $("#profileimg").css({
                                position: 'fixed',
                                top: '-20%',
                                marginTop: '6px',
                                opacity: '0',
                                right: '140px',
                                width: '20px',
                                height: '20px',
                                padding: '7px'
                            });
                            $(".head").hide();
                            $("#profileimg").animate({
                                width: '20px',
                                height: '20px',
                                top: '0',
                                right: '140px',
                                padding: '7px',
                                borderRadius: '10px',
                                opacity: '1'
                            }, 150, 'easeOutQuad');

                            $(".line").animate({
                                opacity: '1'
                            }, 500, 'easeOutQuad');
                            $(".name").animate({
                                top: '15px',
                                opacity: '1'
                            }, 400, 'easeOutQuad');
                        } else {
                            $("#profileimg").stop(true, false);
                            $(".bottom").stop(true, false);
                            $(".EnterPOP").stop(true, false);
                            $(".line").stop(true, false);
                            $(".name").stop(true, false);

                            $(".line").css({opacity: '0'});
                            $(".name").css({opacity: '0', top: '-20%'});

                            $(".EnterPOP").animate({
                                height: '210px'
                            }, 300, function () {
                                $(".EnterPOP").css({height: 'auto'});
                            });
                            $(".bottom").show();
                            $(".bottom").animate({
                                opacity: '1'
                            }, 200);
                            $("#profilecontent").show();
                            $(".ctt").css({display: 'flex', position: 'relative'});
                            $("#profileimg").css(
                                {position: 'relative', marginTop: '15px', padding: '20px', right: '0px', float: 'left'}
                            );
                            $(".head").show();
                            $(".EnterPOP").css({backgroundColor: 'rgba(255, 255, 255, 0.05)'});
                            $("#profileimg").animate({
                                width: '60px',
                                height: '60px',
                                borderRadius: '15px'
                            }, 200, 'easeOutQuad', function () {});

                        }
                    });

                $(window).scroll(function () {
                    if ($(this).scrollTop() >= 180) {
                        if (headervisible == false) {
                            headervisible = true;
                        }
                    } else {
                        headervisible = false;
                    }
                });
            });
        </script>

    </head>
    <body>
        <div id="container">
            <div class="box" id="ct1">
                <div id="bodyimg"></div>
                <div class="EnterPOP">
                    <div class="line"></div>
                    <p class="name">JongYeon Kim</p>
                    <div class="ct">
                        <div class="head">
                            <div class="headtext">PORTFOLIO</div>
                        </div>
                        <div class="ctt"><img class="img" id="profileimg" src="./man.png">
                            <div id="profilecontent" style="margin: 20px 0 15px 15px">
                                <p style="font-weight: 900; font-size: 15px;">Front-end Developer</p>
                                <p style="margin-top: 0px; font-weight: 300; font-size: 18px;">JongYeon Kim | 김종연</p>
                                <p style="font-size: 12px; font-weight: 300; margin-top: 8px;">010-2744-9658</p>
                                <p style="font-size: 12px; font-weight: 300;">poot972@gmail.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="bottom"><img src="./tag.png">
                        <div class="myText">#프론트엔드_개발자</div>
                        <div class="myText">#느낌있는</div>
                        <div class="myText">#열정적인</div>
                        <div class="myText">#신입</div>
                    </div>
                </div>

                <div class="scroll_down"></div>
                <div class="scroll_down_text" id="trigger1">SCORLL DOWN</div>
            </div>

            <div class="box" id="ct2" style="background-color:rgb(255,255,255);">2</div>
            <div class="box" id="ct3" style="background-color:orange;">3</div>
            <div class="box" id="ct4" style="background-color:yellow;">4</div>
            <div class="box" id="ct5" style="background-color:green;">5</div>
        </div>
    </body>
</html>
