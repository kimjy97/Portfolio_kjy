<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JongYeon's PORTFOLIO</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
            rel="stylesheet">
        <style>

            * {
                margin: 0;
                padding: 0;
                text-decoration: none;
                font-family: 'Nanum Gothic', sans-serif;
            }
            body,
            html {
                width: 100%;
                height: 100%;
            }
            #bodyimg {
                width: 100%;
                height: 100%;
                background: url("./background.jpg") no-repeat;
                background-size: cover;
                overflow: hidden;
                -webkit-mask-box-image: linear-gradient(180deg, rgba(219, 219, 219, 1) 0%, rgba(255, 255, 255, 1) 80%, rgba(255, 255, 255, 0) 100%);
            }
            .EnterPOP {
                position: absolute;
                top: 25%;
                width: 100%;
                z-index: 999;
                padding-bottom: 8px;
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                background-color: rgba(255, 255, 255, 0.05);
                border-radius: 0;
                box-shadow: 6px 6px 20px -8px #000;
                border-width: 1px 0 0 0;
                border-color: rgba(255, 255, 255, 0.3);
                border-style: solid;
                text-align: center;
            }

            .EnterPOP .ct {
                position: relative;
                top: 0;
                width: 100%;
                height: 80%;
                overflow: hidden;
                display: flex;
                justify-content: center;
                flex-direction: column;
            }

            .EnterPOP .ct .head {
                width: 100%;
                height: 30px;
            }

            .headtext {
                position: absolute;
                width:180px;
                left:50%;
                font-size: 13px;
                font-weight: bolder;
                text-align: center;
                color:rgb(70, 70, 70);
                padding-top: 10px;
                padding-bottom: 3px;
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 0 0 13px 13px;
                transform: translate(-50%, 0);
            }

            .EnterPOP .ct img {
                width: 60px;
                height: 60px;
                background: linear-gradient(180deg, rgba(225, 225, 225, 0.9) 0%, rgba(255, 255, 255, 0.7) 20%, rgba(255, 255, 255, 0.5) 100%);
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                padding: 20px;
                border-radius: 15px;
                border-width: 1px 0 0 0;
                border-color: rgba(141, 141, 141, 0.719);
                border-style: solid;
                margin-top: 15px;
                float: left;
            }

            .EnterPOP .ct .ctt {
                position: relative;
                text-align: left;
                display: flex;
                justify-content: center;
                margin-top: 10px;
                font-size: 20px;
                color: rgb(0, 0, 0);
                animation: profile_up 1s ease-out 0.5s;
            }

            .EnterPOP .bottom {
                position: relative;
                display: flex;
                width: 100%;
                height: 40px;
                justify-content: center;
                align-items: center;
            }

            .EnterPOP .ct .ctt p {
                padding-bottom: 5px;
            }

            .scroll_down {
                position: absolute;
                width: 25px;
                height: 70px;
                left: 50%;
                bottom: 5.5%;
                transform: translate(-50%, 0);
                -webkit-mask-box-image: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%,rgba(255, 255, 255, 0) 40%,rgba(255, 255, 255, 1) 70%, rgba(255, 255, 255, 1) 70%, rgba(255, 255, 255, 0) 100%);
            }

            .scroll_down::after,
            .scroll_down::before {
                content: "";
                position: absolute;
                top: 0%;
                left: 50%;
                border: 2.5px solid rgb(0, 0, 0);
                height: 13px;
                width: 13px;
                transform: translate(-50%, 0) rotate(45deg);
                border-top: transparent;
                border-left: transparent;
                animation: scroll_down 1.5s linear infinite;
            }
            .scroll_down::after {
                top: 0%;
                animation-delay: 0.4s;
            }
            .scroll_down_text {
                position: absolute;
                left: 50%;
                bottom: 0.5%;
                text-align: center;
                font-weight: 500;
                font-size: 12px;
                color: rgb(99, 99, 99);
                /*text-shadow: 0 0 5px rgb(255, 255, 255);
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                background: linear-gradient(180deg, rgba(194, 194, 194, 0.8) 0%, rgba(224, 224, 224, 0.37) 20%, rgba(220, 220, 255, 0) 100%);*/
                transform: translate(-50%, 0);
                padding: 5px 50px;
                border-radius: 9px 9px 0 0;
            }

            .myText {
                text-align: center;
                font-weight: 300;
                font-size: 12px;
                color: rgb(0, 0, 206);
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                background: linear-gradient(180deg, rgb(231, 231, 231, 0.8) 0%, rgb(255, 255, 255, 0.8) 25%, rgb(255, 255, 255, 0.8) 100%);
                padding: 5px 10px;
                margin: 5px;
                border: 1px solid rgba(200,200,200);
                border-radius: 7px;
                border-bottom: transparent;
                transition: all 0.25s;
            }

            .myText:hover {
                color: rgb(139, 0, 0);
                padding: 6px 13px;
                background: linear-gradient(180deg, rgb(231, 231, 231, 0.9) 0%, rgb(255, 255, 255, 0.9) 25%, rgb(255, 255, 255, 0.9) 100%);
                font-size: 15px;
            }

            .bottom > img {
                width: 18px;
                height: 18px;
                padding-right: 5px;
                padding-top: 3px;
                filter:invert(62%);
                margin-left: -16.5px;
            }

            @keyframes scroll_down {
                0% {
                    opacity: 10;
                }
                30% {
                    opacity: 1;
                }
                60% {
                    opacity: 1;
                }
                100% {
                    opacity: 1;
                    top: 100%;
                }

            }
            @keyframes profile_up {
                0% {
                    opacity: 0;
                    top: 20px;
                }
                100% {
                    opacity: 1;
                    top: 0;
                }
            }

            .box {
                position: relative;
                width: 100%;
                height: 100%;
            }
        </style>
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.js"></script>
        <script type="text/javascript">
            window.onload = function () {
            var elm = ".box";
			var boxcount= $(elm).length;
			var wheelflag = false; //휠 동작중인지 아닌지 체크
			var wheelindex = 0; //첫번째 전체화면 엘리먼트 인덱스값
			
            $(elm).each(function (index) {
                // 개별적으로 Wheel 이벤트 적용
                $(this).on("mousewheel DOMMouseScroll", function (e) {
                    e.preventDefault();
					console.log($(this).index());  
					//alert($(this).index());
					//엘리먼트 인덱스값 확인하여 wheelindex 변수에 대입
                    var delta = 0;
                    if (!event) event = window.event;
                    if (event.wheelDelta) {
                        delta = event.wheelDelta / 120;
                        if (window.opera) delta = -delta;
                    } 
                    else if (event.detail)
                        delta = -event.detail / 3;
                    var moveTop = $(window).scrollTop();

                    var elmSelecter = $(elm).eq(index);
                    // 마우스휠을 위에서 아래로
                    if (delta < 0) {
                        if ($(elmSelecter).next() != undefined) {
                            try{

								if($(this).index() == (boxcount)) {
								moveTop = $(elmSelecter).offset().top;
								
								} else {
								moveTop = $(elmSelecter).next().offset().top;
								}

                            }catch(e){}
                        }
                    // 마우스휠을 아래에서 위로
                    } else {
                        if ($(elmSelecter).prev() != undefined) {
                            try{

								if($(this).index() == wheelindex) { //index값 조정 필요. 기본 0이어야 되는데 ㅜㅜ
								moveTop = $(elmSelecter).offset().top;
								} else {
                                moveTop = $(elmSelecter).prev().offset().top;
								}
                            }catch(e){

							}
                        }
                    }
                     
                    // 화면 이동 0.8초(800)
                    if (wheelflag == false) {
						wheelflag = true;
						$("html,body").stop().animate({
						scrollTop: moveTop + 'px'
						}, {
							duration: 500, complete: function () {
							wheelflag = false;
						}
						});
					}
                });
            });
        }

        </script>

    </head>
    <body>
        
        <div class="EnterPOP">
            <div class="ct">
                <div class="head"><div class="headtext">PORTFOLIO</div></div>
                <div class="ctt"><img class="img" src="./man.png">
                    <div style="margin: 20px 0 15px 20px">
                        <p style="font-weight: bold; font-size: 15px;">Front-end Developer</p>
                        <p style="margin-top: 0px; font-size: 18px;">JongYeon Kim | 김종연</p>
                        <p style="font-size: 12px; margin-top: 8px;">010-2744-9658</p>
                        <p style="font-size: 12px;">poot972@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="bottom"><img src="./tag.png">
                <div class="myText">#프론트엔드_개발자</div>
                <div class="myText">#느낌있는</div>
                <div class="myText">#열정적인</div>
                <div class="myText">#신입</div>
            </div>
        </div>
        <div class="box"><div id="bodyimg"></div><div class="scroll_down"></div>
        <div class="scroll_down_text">SCORLL DOWN</div></div>
        <div class="box" style="background-color:rgb(255,255,255);">2</div>

        <div class="box" style="background-color:yellow;">4</div>
        <div class="box" style="background-color:green;">5</div>
        <div class="box" style="background-color:blue;">6</div>
        <div class="box" style="background-color:indigo;">7</div>
        <div class="box" style="background-color:violet;">8</div>

</html>
