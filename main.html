<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JongYeon's PORTFOLIO</title>

        <style>
            
            * {
                margin: 0;
                padding: 0;
            }
            body {
                top: 0;
                left: 0;
                background-color: rgb(255, 255, 255);
            }
            .bodyimg {
                background: url("./background.jpg") no-repeat;
                width: 100%;
                height: 650px;
                background-size: cover;
                overflow: hidden;
            }
            .EnterPOP {
                position: absolute;
                top: 20%;
                left: 0;
                width: 100%;
                height: 300px;
                padding-bottom: 8px;
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                background-color: rgba(255, 255, 255, 0.15);
                border-radius: 0;
                box-shadow: 6px 6px 20px -8px #000;
                border-width: 1px 0 0 0;
                border-color: rgba(255, 255, 255, 0.3);
                border-style: solid;
                overflow: auto;
                text-align: center;
            }

            .EnterPOP .ct {
                position: relative;
                top: 0;
                width: 100%;
                height: 80%;
                overflow: hidden;
            }

            .EnterPOP .ct .head {
                margin-top: 25px;
                text-align: center;
                font-size: 37px;
                font-weight: bolder;
                text-shadow: 0px 0px 10px rgb(255, 255, 255);
            }

            .EnterPOP .ct img {
                width: 80px;
                height: 80px;
                background: linear-gradient(180deg, rgba(219, 219, 219, 0.8) 0%, rgba(255, 255, 255, 0.5) 20%, rgba(255, 255, 255, 0.3) 100%);
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                padding: 20px;
                border-radius: 15px;
                border-width: 1px 0 0 0;
                border-color: rgba(141, 141, 141, 0.719);
                border-style: solid;
                margin-top: 30px;
                float: left;
            }

            .EnterPOP .ct .ctt {
                position: relative;
                text-align: left;
                display: flex;
                justify-content: center;
                font-size: 20px;
                color: rgb(0, 0, 0);
                animation: profile_up 1s ease-out 0.5s;
                animation-fill-mode: both;
            }

            .EnterPOP .bottom {
                position: relative;
                display: flex;
                width: 100%;
                height: 20%;
                justify-content: center;
            }

            .EnterPOP .Select .select {
                position: relative;
                width: 20%;
                height: 100%;
                backdrop-filter: blur(10px);
                background-color: rgba(255, 255, 255, 0.45);
                border-radius: 10px 10px 20px 20px;
                border: none;
                color: rgb(60, 60, 60);
                font-size: 18px;
                font-weight: bolder;
            }

            .EnterPOP .ct .ctt p {
                padding-bottom: 5px;
            }

            .scroll_down {
                position:absolute;
                width: 30px;
                height: 40px;
            }
            
            .scroll_down::before, .scroll_down::after {
                content:"";
                position:absolute;
                top: 0%;
                border: 2px solid rgb(105, 107, 199);
                height:15px;
                width:15px;
                transform: translate(-50%, 0) rotate(45deg);
                border-top: transparent;
                border-left: transparent;
                animation: scroll_down 1.2s ease-in-out infinite;
            }
            .scroll_down::after {
                top: 10%;
                animation-delay: 0.3s;
            }

            @keyframes scroll_down {
                0% {
                    opacity: 0;
                }
                30% {
                    opacity: 1;
                }
                60% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                    top: 90%;
                }

            }

            @keyframes profile_up {
                0% {
                    opacity: 0;
                    top: 15%;
                }
                100% {
                    opacity: 1;
                    top: 0%;
                }

            }

        </style>
    </head>
    <body>
        <div class="bodyimg"></img>
        <div class="EnterPOP">
            <div class="ct">
                <div class="head">PORTFOLIO</div>
                <div class="ctt"><img class="img" src="./man.png">
                    <div style="margin: 30px 0 30px 20px">
                    <p style="font-weight: bold; font-size: 23px;">Front-end Developer</p>
                    <p>JongYeon Kim | 김종연</p>
                    <p style="font-size: 14px; margin-top: 8px;">010-2744-9658</p>
                    <p style="font-size: 14px;">poot972@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="scroll_down"></div> 
            </div>
        </div>
    </body>
</html>
